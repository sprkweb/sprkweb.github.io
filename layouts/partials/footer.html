    <div class="container">
        <div class="columns">

            <div class="column contacts-list" id="contacts">
                <h3>{{ i18n "contacts" }}</h3>
                {{ range .Site.Params.contacts }}
                    <p>{{ partial "icon-text-link.html" . }}</p>
                {{ end }}
            </div>

            <div class="column">
                <p class="block">
                    {{ partial "icon-text-link.html" (dict
                        "text" (i18n "this-site-on-github")
                        "link" .Site.Params.githubLink
                        "class" "fab fa-github-alt"
                        "reverse" true
                    ) }}
                </p>

                <p class="block">
                    <a href="https://creativecommons.org/licenses/by/4.0/" 
                        target="_blank" rel="noreferrer"
                        title="Creative Commons Attribution 4.0 International"
                        class="cc-by">
                        <span class="icon is-small"><i class="fab fa-creative-commons"></i></span><span class="icon is-small"><i class="fab fa-creative-commons-by"></i></span>
                    </a>
                </p>
            </div>

        </div>
    </div>
