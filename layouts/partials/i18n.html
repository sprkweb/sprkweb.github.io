{{ if .IsTranslated }}
<ul class="lang-list">
    {{ $currentLang := .Lang }}
    {{ range .AllTranslations }}
    <li>
        {{ if eq .Lang $currentLang }}
        {{ .Lang }}
        {{ else }}
        <a href="{{ .Permalink }}">{{ .Lang }}</a>
        {{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
