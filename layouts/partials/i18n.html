{{ if .IsTranslated }}
<ul class="lang-list">
    {{ $currentLang := .Lang }}
    {{ range .AllTranslations }}
        {{ if eq .Lang $currentLang }}
            <li class="current-lang">{{ .Lang }}</li>
        {{ else }}
            <li><a href="{{ .Permalink }}">{{ .Lang }}</a></li>
        {{ end }}
    {{ end }}
</ul>
{{ end }}
