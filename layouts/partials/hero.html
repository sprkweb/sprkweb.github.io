<div class="hero">
    <div class="hero-body">
        <h1 class="title title-inline">{{.Title}}</h1>

        {{ with .Params.years }}
        <h2 class="subtitle-inline">{{.}}</h2>
        {{ end }}

        {{ if .Params.tags }}
        {{ partial "tags.html" (.GetTerms "tags") }}
        {{ end }}
        
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </div>
</div>
