{{ define "main" }}
<main>
    <article class="business-card">
        <div class="name">
            <h1 class="title">{{.Title}}</h1>
    
            {{ with .Params.subtitle }}
            <h2 class="subtitle">{{.}}</h2>
            {{ end }}
        </div>

        <div class="content">
            {{.Content}}
        </div>
    </article>
</main>
{{ end }}
