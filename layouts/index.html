{{ define "main" }}
    <main class="section homepage">
        <div class="hero">
            <div class="hero-body">
                <h1 class="title">{{.Title}}</h1>
        
                {{ with .Params.subtitle }}
                <h2 class="subtitle">{{.}}</h2>
                {{ end }}
            </div>
        </div>

        <div class="container">
            <div class="content">
                {{.Content}}
            </div>
        </div>
    </main>
{{ end }}
