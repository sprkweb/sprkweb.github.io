{{ define "content" }}
<div class="hero">
    <div class="hero-body">
        <h1 class="title">{{.Title}}</h1>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
    </div>
</div>

{{ range .Pages }}
<div class="list-project-summary">
    <h2><a href="{{ .Permalink }}" class="title is-4">{{ .Title }}</a></h2>

    <div class="content">
        {{ .Summary }}
    </div>
    
    {{ partial "tags.html" . }}

    <!-- TODO: level? -->
    <p><a href="{{ .Permalink }}" class="see-more-link">{{ i18n "see-more" . }} â†’</a></p>
</div>
{{ end }}
{{ end }}
